<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar debugger</title>
</head>
<body>
  <script>
    'use strict';
    function testFullName(firstName, middleName, lastName){
      // debugger;
      const fullName = `${firstName} ${middleName} ${lastName}`;
      return fullName;
    }

    const getFullName = testFullName("ucup","bin","surucup");
    console.info(getFullName);

    function sum(...value){
      // debugger;
      let result = 0;
      for(const data of value){
        result += data;
      }
      return result;
    }

    const hasil = sum(1,2,3,4,5);
    console.info(hasil);

  </script>
</body>
</html>
