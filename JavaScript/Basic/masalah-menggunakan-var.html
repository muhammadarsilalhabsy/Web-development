<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Menggunakan Tipe Data Var</title>
</head>
<body>
    <script>

        // global scope
        // var global berpengaruh terhadap local variable
        var i = 20;
        
        for(var i = 0; i < 10; i++){
            console.info("local-" + i);
        }

        console.info(i); // 10


        // let global tidak akan berpengaruh terhapa let local
        let data = 20;

        for(let data = 0; data < 10; data++){
            console.info("local-" + data);
        }

        console.info(data); // 20
    </script>
</body>
</html>
