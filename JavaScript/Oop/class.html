<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>

        //  membuat consturctor function

        function Hero(name, age){
            this.name = name;
            this.age = age;
        }

        console.info(new Hero("Otong", 21));

        class SuperMan{
            constructor(name){
                this.name = name;
            }

        }

        console.info(new SuperMan("Jamal"));

    </script>
</body>
</html>
