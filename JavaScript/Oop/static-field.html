<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>

        // tanpa menggunakan static, yang dimana object instance memiliki fieldnya
        class Data{
            name = "ucup";
            age = 21;
            ipk = 3.0;
            major = "Technology Information Education"
        }

        const ucup = new Data();
        console.info(ucup);
        console.info(Data.major); // tidak bisa


        // menggunakan static field, Class memiliki propertinya
        class Person{
            static name = "Udin";
            static age = 20;
            static ipk = 2.9;
            static major = "Technology Information Education"
        }

        const udin = new Person();
        console.info(udin);

        // udin.name = "Jamal";
        console.info(udin.name); // tidak bisa (undefined)

    
        // cara mengakses satic field
        console.info(Person.name);
        console.info(Person.age);
        console.info(Person.major);

    </script>
</body>
</html>
