<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try-catch</title>
</head>
<body>
    
    <script>
        class MathUtil{
            static divide(v1, v2){
                if(v2 === 0){
                    throw new Error("Error blok, tidak bisa di bagi 0");
                }
                const result = v1 / v2;

                return result;
            }
        }

        console.log("start");
        try{
            console.info(MathUtil.divide(9,3 ));
            console.info("blok try jalan\n");
        }catch (error) {
            console.info(`error antum : ${error.message}`)
            console.info("blok catch jalan\n");
        }
        
        console.log("finish");
        
        
         
    </script>
</body>
</html>
