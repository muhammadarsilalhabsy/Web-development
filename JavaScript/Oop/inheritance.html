<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <script>

        function Hero(name){
            this.name = name;
            Action.call(this, name); // memanggil constructor function lain
        }

        function Action(name){
            console.info(`${name} can run`);
        }

        const ucup = new Hero("ucup");

        console.info(ucup);




    </script>
</body>
</html>
