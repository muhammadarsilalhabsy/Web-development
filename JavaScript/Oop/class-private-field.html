<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Field</title>
</head>
<body>
    <script>

        class Human{
            #name;
            #age;
            #hobby;

            set setName(name){
                this.#name = name;
            }

            get getName(){
                return this.#name;
            }

        }

        class Counter{
            #counter = 0;

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }

            get getCounter(){
                return this.#counter;
            }
        }


        const manusia = new Human();
        manusia.setName = "Jamaludi";
        console.info(manusia);
        console.info(manusia.getName);

        const tambah = new Counter();
        tambah.increment();
        tambah.increment();
        tambah.increment();
        tambah.increment();
        tambah.increment();
        tambah.increment();
        tambah.increment(); // tambah must be 7
        console.info(tambah.getCounter);




    </script>
</body>
</html>
