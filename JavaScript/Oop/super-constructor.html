<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super constructor</title>
</head>

<body>
    <script>

        class Smell {

            constructor(name) {
                this.name = name;
            }

        }

        class SmellGood extends Smell {
            constructor(name, value) {
                super(name);
                this.value = value;
            }
        }

        const parfume = new SmellGood("bubblegum", 10_000);
        console.info(parfume);
        
        const oxigen = new Smell("fresh");
        console.info(oxigen);
        


    </script>
</body>

</html>
