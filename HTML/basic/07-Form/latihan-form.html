<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
  </head>
  <body>
    <table>
      <form action="">
        <tr>
          <td>
            <label for="username">Text :</label>
          </td>
          <td>
            <input type="text" id="username" />
          </td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">
            <label for="radio-1">Radio 1</label>
            <input type="radio" id="radio-1" name="choose-radio" />
            <label for="radio-2">Radio 2</label>
            <input type="radio" id="radio-2" name="choose-radio" />
          </td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">
            <label for="checkbox-1">checkbox 1</label>
            <input type="checkbox" name="choose-checkbox" />
            <label for="checkbox-1">checkbox 2</label>
            <input type="checkbox" name="choose-checkbox" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pilihan">Combo-Box :</label>
          </td>
          <td>
            <select name="" id="">
              <option value="">Kendari</option>
              <option value="">Raha</option>
              <option value="">Buton</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="textarea-tulis">Textarea :</label></td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr style="text-align: center">
          <td colspan="2">
            <button type="submit">Gaskan</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
