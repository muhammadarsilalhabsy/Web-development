<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list html</title>
    <style>
        body{
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h2>Todo list</h2>
    <!-- ol adalah ordered list (list yang berurutan) -->
    <ol type="1">
        <!-- li adalah list item -->
        <li>Jalan Pagi</li>
        <li>Makan</li>
        <li>Ngoding</li> 
    </ol>

    <h2>Makanan Favorite</h2>
    <!-- ul adalah unordered list (list yang tidak berurutan)-->
    <ul type="square">
        <li>Nasi goreng</li>
        <li>Ayam goreng</li>
        <li>Rendang</li>
    </ul>

    <h3>Terminology</h3>
    <!-- dl adalah definition list -->
    <dl>
        <!-- dt adalah definition term -->
        <dt>Bat-Bat</dt>
        <!-- dd adalah definition description dari term -->
        <dd>Batu batu</dd>
        <dt>kompimana</dt>
        <dd>kamu mau pergi kemana</dd>
    </dl>
</body>
</html>
